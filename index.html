<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="texto">Entrar</h1>
            <div class="usuario">
                <i class="uil uil-user"></i>
                <input type="text" name="nome-usuario" id="nome-usuario" autocomplete="off" placeholder="Nome de usuário"/>
                <i class="uil uil-lock-alt"></i>
                <input type="password" name="senha" id="senha" autocomplete="off" placeholder="Senha"/>
            </div>
            <p class="reseta-senha">Esqueceu a senha?</p>
            <div class="login-btn">
                <buutton class="btn">Entrar</buutton>
                <p class="sign">Ainda não possui conta? <br> <span>Cadastre-se</span></p>
            </div>
        </div>
    </div>
</body>
</html>
